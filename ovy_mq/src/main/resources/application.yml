server:
  port: 9090
spring:
  profiles:
    active: dev
  application.name: OVY_Mq
  config:
    import: classpath:credential.yml
  redis:
    host: localhost
    port: 6379

ovymq:
  task:
    consumer:
      active: false
      delay: 5000
    topic:
      active: false
      delay: 5000
    reprocessing:
      active: false
      delay: 600000

logging:
  level:
    root: INFO
    io.github.jotabrc.ovy_mq: TRACE
  pattern:
    console: "%date [%thread] [%-5level] %logger{40} - %message%n"